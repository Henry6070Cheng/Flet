<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flet application.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flet</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: #ffffff;
      font-family: "Microsoft YaHei", "微软雅黑", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    * {
      font-family: "Microsoft YaHei", "微软雅黑", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
    }
    flt-glass-pane {
      font-family: "Microsoft YaHei", "微软雅黑", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
    }
  </style>
  <script>
    // 设置全局字符编码
    document.characterSet = 'UTF-8';
  </script>
  <script defer src="flutter.js"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            useColorEmoji: true,
            renderer: "html",
          });
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
